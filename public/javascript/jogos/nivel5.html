<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript - DOM e Eventos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="nivel5.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">
            <a href="/public/select-language.html">
                <i class="fas fa-chevron-left"></i>
                Voltar
            </a>
            <div class="js-logo">
                <i class="fab fa-js"></i>
            </div>
        </div>
        <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Seção de Estudo -->
        <div class="study-section" id="studySection">
            <h1>DOM e Eventos em JavaScript</h1>
            <div class="content">
                <!-- O conteúdo será inserido via JavaScript -->
            </div>
            <button id="startQuizBtn" class="start-btn">
                <i class="fas fa-play"></i>
                Começar Quiz
            </button>
        </div>

        <!-- Seção do Quiz (inicialmente escondida) -->
        <div class="quiz-section" id="quizSection" style="display: none;">
            <div class="quiz-header">
                <h2>Quiz: DOM e Eventos</h2>
                <div class="progress">
                    Questão <span id="currentQuestion">1</span>/7
                </div>
            </div>

            <div class="question-container">
                <p id="questionText" class="question-text"></p>
                <div class="options-container">
                    <!-- As opções serão inseridas via JavaScript -->
                </div>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <h2>Resultado</h2>
                <div class="score-container">
                    <div class="score">
                        <span id="scoreValue">0</span>%
                    </div>
                    <p id="scoreMessage"></p>
                </div>
                <div class="action-buttons">
                    <button id="retryBtn" class="retry-btn">
                        <i class="fas fa-redo"></i>
                        Tentar Novamente
                    </button>
                    <button id="menuBtn" class="menu-btn">
                        <i class="fas fa-list"></i>
                        Voltar ao Menu
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="nivel5.js"></script>
</body>
</html>
