<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Crafters - Escolha sua Linguagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="select-language.css">
</head>
<body class="light-theme">
    <div id="particles-js"></div>
    
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a href="linguagens.html" class="navbar-brand neon-text animate__animated animate__fadeIn">
                Code Crafters
            </a>
            <button id="theme-toggle" class="theme-toggle animate__animated animate__fadeIn">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <main class="container">
        <h1 class="text-center mb-5 animate__animated animate__fadeInDown">
            Escolha sua Linguagem
        </h1>

        <div class="row justify-content-center align-items-center g-4">
            <div class="col-lg-3 col-md-6">
                <div class="language-card animate__animated animate__fadeInUp">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/python/python-original.svg" 
                                 alt="Python" class="language-logo">
                            <h2>Python</h2>
                            <p class="language-description">Inicie com uma linguagem simples e poderosa</p>
                        </div>
                        <div class="card-back">
                            <h3>Python</h3>
                            <a href="python/index.html" class="start-btn">Começar</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="language-card animate__animated animate__fadeInUp" style="animation-delay: 0.2s">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/c/c-original.svg" 
                                 alt="C" class="language-logo">
                            <h2>C</h2>
                            <p class="language-description">Aprenda os fundamentos da programação</p>
                        </div>
                        <div class="card-back">
                            <h3>C</h3>
                            <a href="c/index.html" class="start-btn">Começar</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="language-card animate__animated animate__fadeInUp" style="animation-delay: 0.4s">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-original.svg" 
                                 alt="JavaScript" class="language-logo">
                            <h2>JavaScript</h2>
                            <p class="language-description">Desenvolva para a web moderna</p>
                        </div>
                        <div class="card-back">
                            <h3>JavaScript</h3>
                            <a href="javascript/index.html" class="start-btn">Começar</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="language-card animate__animated animate__fadeInUp" style="animation-delay: 0.6s">
                    <div class="card-inner">
                        <div class="card-front">
                            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/java/java-original.svg" 
                                 alt="Java" class="language-logo">
                            <h2>Java</h2>
                            <p class="language-description">Domine a programação orientada a objetos</p>
                        </div>
                        <div class="card-back">
                            <h3>Java</h3>
                            <a href="java/index.html" class="start-btn">Começar</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="select-language.js"></script>
</body>
</html>
